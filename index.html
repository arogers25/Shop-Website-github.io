<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Shop</title>
  <link rel="stylesheet" type="text/css" href="Styles/index.css">
  <script>
    if (localStorage.getItem("loggedIn") != "true" || localStorage.getItem("userList") == null) window.location.href = "childPage/login.html";
  </script>
</head>

<body id="body">
