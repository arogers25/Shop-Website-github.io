<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Log In</title>
  <style>
    body {
      background-color: rgb(50, 50, 50)
    }

    #loginDiv {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50vh;
    }
    #loginDiv > div {
      border: 3px solid crimson;
      background-color: rgb(30, 30, 30);
      padding: 50px;
      transform: translateY(-50%);
      text-align: center;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      border-radius: 15px;
    }
  </style>
</head>

<body>
  <div id="loginDiv">
    <div>
      <b>This store needs a password to access.</b>
      <br>
      Username:
      <input id="usernameBox" type="text">
      <br>
      Password:
      <input id="passwordBox" type="password">
      <br>
      <button type="button" onclick="attemptLogin()">Log In</button>
      <br>
      Accounts: <br>
      <span id="loginList">
      Username: "Account1" Password: "access1" <br>
      Username: "Account2" Password: "access2" <br>
      </span>
      <a href="register.html">Register an Account</a>
    </div>
  </div>
  <script src="../Scripts/login.js"></script>
</body>

</html>
