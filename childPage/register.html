<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Register</title>
  <style>
    body {
      background-color: rgb(50, 50, 50)
    }

    #registerDiv {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50vh;
    }
    #registerDiv > div {
      border: 3px solid crimson;
      background-color: rgb(30, 30, 30);
      padding: 50px;
      transform: translateY(-50%);
      text-align: center;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      border-radius: 15px;
    }
  </style>
  <script>
    if (localStorage.getItem("userList") == null) window.location.href = "login.html";
  </script>
</head>

<body>
  <div id="registerDiv">
    <div>
      <b>Register an Account</b>
      <br>
      Username:
      <input id="usernameBox" type="text">
      <br>
      Password:
      <input id="passwordBox" type="password">
      <br>
      <button type="button" onclick="registerAccount()">Register</button>
      <br>
      <a href="login.html">Back to Login</a>
    </div>
  </div>
  <script src="../Scripts/register.js"></script>
</body>

</html>
